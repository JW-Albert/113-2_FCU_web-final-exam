{% extends 'base.html' %}
{% block title %}商品介紹{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">商品介紹</h3>
            </div>
            <div class="card">
                
                <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">

                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">NT$ {{ product.price|floatformat:0 }}</p>
                    <form method="post" action="{% url 'shop:add_to_cart' product.id %}" class="d-flex gap-2 align-items-center">
                        {% csrf_token %}
                        <input type="number" name="quantity" value="1" min="1" class="form-control" style="width: 80px;">
                        <button type="submit" class="btn btn-primary">加入購物車</button>
                        <a href="/product_list/">回列表</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
