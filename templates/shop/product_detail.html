{% extends 'base.html' %}
{% block title %}商品介紹{% endblock %}
{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center mb-0">商品介紹</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <img src="{{ product.image.url }}" class="img-fluid rounded" alt="{{ product.name }}">
                        </div>
                        <div class="col-md-6">
                            <h4 class="card-title">{{ product.name }}</h4>
                            <p class="card-text text-danger h5">NT$ {{ product.price|floatformat:0 }}</p>
                            <div class="card-text mb-4">
                                <h5>商品描述：</h5>
                                <p>{{ product.description }}</p>
                            </div>
                            <form method="post" action="{% url 'shop:add_to_cart' product.id %}"
                                class="d-flex gap-2 align-items-center">
                                {% csrf_token %}
                                <input type="number" name="quantity" value="1" min="1" class="form-control"
                                    style="width: 80px;">
                                <button type="submit" class="btn btn-primary">加入購物車</button>
                                <a href="{% url 'shop:product_list' %}" class="btn btn-secondary">返回列表</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
